translator_input: |-
  int_addr: word: interrupt
  in_device: word: 1
  line_end: word: 3
  stop_input: word: 0
  start: ei
    loop: ld stop_input
    jmz loop
    hlt

  interrupt: push
  loop: in 1
    cmp line_end            ; check is it end of string
    jz end              ; print if not end-of-line
    ld stop_input         ; increase flag
    inc
    st stop_input
    jmp loop
    end: pop                ; restore accumulator
    iret
