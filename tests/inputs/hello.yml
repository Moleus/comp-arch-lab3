translator_input: |-
  message: word: 'Hello, World!'
  pointer: word: message
  zero: word: 0
  out_port: word: 1

  start: ld pointer
    dec
    st pointer
    loop: ld pointer
      inc
      st pointer
      ld (pointer)
      out out_port
      jnz loop
    hlt

machine_input: |-
  [{ "arrivesAt": 1, "char": "a"}, { "arrivesAt": 2, "char": "b"},  {"arrivesAt": 85, "char": "\n"}]
